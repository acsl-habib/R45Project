<div class="view-container">
  <mat-card class="view-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Salary Heads</mat-card-title>
      <mat-card-subtitle>Salary head list</mat-card-subtitle>
      <img src="../../../../assets/salary-svgrepo-com.svg" mat-card-avatar class="mat-elevation-z9">
      <span class="spacer"></span>
      <a mat-mini-fab color="primary" [routerLink]="['/salary-head-create']"><mat-icon>add</mat-icon></a>
    </mat-card-header>
    <mat-card-content class="view-card-content">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="salaryHeadName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Head label</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.salaryHeadName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Head name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="isCommon">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Common?</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.isCommon ? 'Yes': 'No'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a [routerLink]="['/salary-head-edit', element.salaryHeadId]" mat-icon-button><mat-icon>edit</mat-icon></a>
            <button  mat-icon-button color="warn" (click)="deleteSalaryHead(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
