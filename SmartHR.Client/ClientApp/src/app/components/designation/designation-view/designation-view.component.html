<div class="view-container">
  <mat-card class="view-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Designations</mat-card-title>
      <mat-card-subtitle>Designation list</mat-card-subtitle>
      <img src="../../../../assets/job-opportunities.svg" mat-card-avatar class="mat-elevation-z9">
      <span class="spacer"></span>
      <a mat-mini-fab color="primary" [routerLink]="['/designation-create']"><mat-icon>add</mat-icon></a>
    </mat-card-header>
    <mat-card-content class="view-card-content">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="designationName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Designation head</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.designationName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Designation name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="employees">
          <mat-header-cell *matHeaderCellDef>Employees</mat-header-cell>
          <mat-cell *matCellDef="let element"><a mat-flat-button [routerLink]="['/designation-employees', element.designationId]"><mat-icon>preview</mat-icon> emoloye list</a></mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a [routerLink]="['/designation-edit', element.designationId]" mat-icon-button><mat-icon>edit</mat-icon></a>
            <button mat-icon-button color="warn" (click)="deleteDesignation(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row;columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
